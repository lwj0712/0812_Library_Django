{% extends 'base.html' %}

{% load static %} <!-- 여기에 static 태그를 로드합니다 -->

{% block title %}홈{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">도서 관리 시스템에 오신 것을 환영합니다</h1>
    <p class="lead">여기에서 도서 목록을 관리하고, 새로운 도서를 추가하거나 기존 도서를 편집할 수 있습니다.</p>
    
    <!-- 이미지 섹션 -->
    <div class="my-5">
        <img src="{% static 'images/library.webp' %}" alt="도서관 이미지" class="img-fluid rounded shadow-sm" style="max-height: 400px; width: auto;">
    </div>

    <!-- 버튼 섹션 -->
    <div class="mt-4">
        <a href="{% url 'books:book_list' %}" class="btn btn-primary btn-lg">도서 목록 보기</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'signup' %}" class="btn btn-success btn-lg">회원가입</a>
        {% endif %}
    </div>
</div>
{% endblock %}
