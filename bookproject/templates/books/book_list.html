{% extends 'base.html' %}

{% block title %}도서 목록{% endblock %}

{% block content %}
    <h2>도서 목록</h2>
    <ul>
        {% for book in books %}
            <li>
                <strong><a href="{% url 'books:book_detail' book.pk %}">{{ book.title }}</a></strong> - {{ book.author }} ({{ book.publication_date }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
